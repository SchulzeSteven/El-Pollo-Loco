<!DOCTYPE html>
<html translate="no" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/moveable-object.class.js"></script>

    <!-- Enemies -->
    <script src="./classes/enemies/chicken-normal.class.js"></script>
    <script src="./classes/enemies/chicken-small.class.js"></script>
    <script src="./classes/enemies/endboss.class.js"></script>

    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/collectable/coins.class.js"></script>
    <script src="./classes/collectable/bottles.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/endscreen.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/audio-class.js"></script>
    <script src="./js/game.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/2_character_pepe/icon.png" />
    
    <title>El Pollo Loco</title>
    
</head>
<body onload="init()">
    <div class="main">
        <div class="content">
            <h1>El Pollo Loco</h1>
            <div id="start" class="startScreen">
                <img class="startScreen-img" src="./assets/img/9_intro_outro_screens/start/startscreen_1.png" alt="">
                <div class="startbtn-container">
                    <button onclick="startGame()" class="start-button">Start</button>
                    <button onclick="impressum()" class="start-button impressum-button">Impressum</button>
                </div>
            </div>
            <div class="btn-container" style="display: none;">
                <button onclick="home()" id="home" class="btns restart">Home</button>
                <button onclick="restartGame()" id="reset" class="btns restart">Restart</button>
            </div>
            <canvas id="canvas" width="720" height="480" style="display: none;"></canvas>
        </div>
        <div id="impressum" style="display: none;">
            <h2>Impressum</h2>
            <div class="impressum-content">
                <div class="impressum-section">
                    <p>Steven Schulze</p>
                    <p>Johannisthaler Chaussee 372</p>
                    <p>12351 Berlin</p> 
                    <p>E-Mail: <a href="mailto:schulze89@hotmail.de">schulze89@hotmail.de</a></p>
                </div>
            </div>
            <button onclick="home()" class="back-btn">BACK</button>
        </div>
        <div class="controls">
            <div>
                <h4>D = Throw</h4>
                <h4>SPACE = Jump</h4>
            </div>
            <div>
                <h4>LEFT = MoveLeft</h4>
                <h4>RIGHT = MoveRight</h4>
            </div>
            <div>
                <h4># = DevOpt.</h4>
                <h4>M = Mute/Unmute</h4>
            </div>
        </div>
    </div>
    
</body>
</html>
