<!DOCTYPE html>
<html translate="no" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/moveable-object.class.js"></script>

    <!-- Enemies -->
    <script src="./classes/enemies/chicken-normal.class.js"></script>
    <script src="./classes/enemies/chicken-small.class.js"></script>
    <script src="./classes/enemies/endboss.class.js"></script>

    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/collectable/coins.class.js"></script>
    <script src="./classes/collectable/bottles.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./classes/throwable-object.class.js"></script>

    <script src="./js/game.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/2_character_pepe/icon.png" />
    
    <title>El Pollo Loco</title>
    
</head>
<body onload="init()">
    <div class="main">
        <div class="content">
            <h1>El Pollo Loco</h1>
            <div id="start" class="startScreen">
                <img class="startScreen-img" src="./assets/img/9_intro_outro_screens/start/startscreen_1.png" alt="">
                <button onclick="startGame()" class="start-button">Start</button>
                <button id="btn-mute" class="mute-btn" onclick="muteGame()">
                    <img id="mute-icon" src="./assets/img/icons/volume-on.png" alt="Mute/Unmute">
                </button>
            </div>
            <canvas id="canvas" width="720" height="480" style="display: none;">
            </canvas>
        </div>
    </div>
    
</body>
</html>
